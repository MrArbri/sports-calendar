<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Event Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sports Event Calendar</h1>
      <nav>
        <button onclick="showCalendar()" aria-label="Show Calendar">
          Calendar
        </button>
        <button onclick="showAddEventForm()" aria-label="Add New Event">
          Add Event
        </button>
      </nav>
    </header>

    <select id="sportFilter" onchange="filterEvents()">
      <option value="">All Sports</option>
      <option value="Football">Football</option>
      <option value="Ice Hockey">Ice Hockey</option>
      <!-- Add more options as needed -->
    </select>

    <!-- Main content area where calendar and event details are injected -->
    <main id="content">
      <!-- Calendar or event details will be displayed here -->
    </main>

    <!-- Event Details Modal -->
    <div id="eventDetail">
      <button id="closeEventDetailButton" onclick="closeEventDetails()">
        X
      </button>
      <!-- Event details will be populated dynamically here -->
    </div>
    <!-- Form for the button add Event -->
    <div id="addEventForm" style="display: none">
      <h2>Add New Event</h2>
      <form onsubmit="addEvent(event)">
        <label>Date:</label><input type="date" id="eventDate" required /><br />
        <label>Time:</label><input type="time" id="eventTime" required /><br />
        <label>Sport:</label
        ><input type="text" id="eventSport" required /><br />
        <label>Teams:</label
        ><input type="text" id="eventTeams" required /><br />
        <button type="submit">Add Event</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
